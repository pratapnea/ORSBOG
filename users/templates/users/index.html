{% extends 'users/base.html' %}
{% load static %}
{% block body %}

		      <!-- Search box -->
      <div class="home-search row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
              <form method="post">
                  <div class=" row no-gutters align-items-center">
                      <div class="input-group col">
                          <input class="form-control form-control-lg" type="search" placeholder="Job title, keywords, or company" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                 </div>
                      </div>
                      <div class="col-auto">
                          <button class="btn btn-lg btn-homesearch" type="submit">Find Jobs</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <!-- /. Search box -->


	<main class="contianer pb-2">
			<div class="col-md-10 mx-auto mb-3">
				<div class="card">
					<div class="card-header"><h4><i class="fad fa-star"></i> Top Jobs</h4></div>
					<div class="card-body p-0">
						<div class="row pl-3 pr-3">
							{% for company in companies %}
							<div class="col-md-4 col-sm-6 border-right border-bottom no-gutters">
								<div class="p-1">
									<div class="row pt-2 pb-2">
										<div class="company-logo border ml-3 ">
											<img class="d-flex" src="{% static 'users/images/logo.png' %}" height="60" width="60">
										</div>
										<div class="company-info ">
											<h6 class="ml-4">{{company}}</h6>
												<ul><li> <a href="#"> Hello Job Senior Developer.</a></li></ul>
										</div>
									</div>
									
								</div>
							</div>	
							{% endfor %}						
						</div>
					</div>
				</div>
			</div>			
	</main>

{% endblock %}
